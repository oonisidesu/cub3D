name: e2e Test

on:
  pull_request:
    branches:
      - develop

jobs:
  e2e-test:
    name: e2e Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make
    
      - name: Compile binary
        run: |
          make clean || true   # 以前のビルド成果物を削除
          make                 # Makefile に基づいてビルドを実行

      - name: Verify binary architecture
        run: |
          file ./cub3D

      - name: Run Bash Script
        run: |
          chmod +x ./test/e2e/runner.sh
          ./test/e2e/runner.sh